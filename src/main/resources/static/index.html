<!DOCTYPE html>
<html>
<head>
    <title>Resource Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 { color: #667eea; margin-bottom: 10px; }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover { opacity: 0.9; }

        .resources {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .resource-card {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .resource-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .resource-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .resource-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            header { padding: 15px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1> College Resource Hub</h1>
        <p>Share and download study materials</p>
        <a href="upload.html" class="btn">+ Upload Resource</a>
    </header>

    <div class="resources">
        <h2 style="margin-bottom: 20px;"> Available Resources</h2>

        <div id="loading" class="loading">Loading...</div>

        <div id="empty" class="empty" style="display: none;">
            <p style="font-size: 48px; margin-bottom: 10px;"></p>
            <p>No resources yet. Be the first to upload!</p>
        </div>

        <div id="list"></div>
    </div>
</div>

<script>
    // change here
    const API = 'https://umbrellaless-condylar-maryln.ngrok-free.dev/api';

    // Load resources
    async function load() {
        try {
            const response = await fetch(`${API}/resources`);
            const data = await response.json();

            document.getElementById('loading').style.display = 'none';

            if (data.length === 0) {
                document.getElementById('empty').style.display = 'block';
                return;
            }

            const html = data.map(r => `
                <div class="resource-card">
                    <div class="resource-title"> ${r.title}</div>
                    <div class="resource-meta">
                         ${r.subject} |  Semester ${r.semester} |
                         ${formatSize(r.fileSize)}
                    </div>
                    <button class="btn" onclick="download(${r.id})">Download</button>
                </div>
            `).join('');

            document.getElementById('list').innerHTML = html;

        } catch (error) {
            document.getElementById('loading').innerHTML =
                '‚ùå Failed to load. Make sure backend is running!';
            console.error(error);
        }
    }

    function download(id) {
        window.open(`${API}/download/${id}`, '_blank');
        setTimeout(load, 1000); // Reload after download
    }

    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Load on page load
    load();
</script>
</body>
</html>

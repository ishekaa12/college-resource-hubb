# Port (Railway provides this)
server.port=${PORT:8080}

# Database - PostgreSQL in production, H2 in local
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/db}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${spring.datasource.driver-class-name:org.h2.Driver}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${spring.jpa.properties.hibernate.dialect:org.hibernate.dialect.H2Dialect}

# File Upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
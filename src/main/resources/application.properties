# Server Configuration
server.port=${PORT:8080}

# Database Configuration
# LOCAL: Uses H2 (file-based, persists data)
# RAILWAY: Uses PostgreSQL (from DATABASE_URL environment variable, parsed by DatabaseConfig)
# Default to H2 for local development
spring.datasource.url=jdbc:h2:file:./data/db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Dialect will be auto-detected by Hibernate based on the database driver
# H2: org.hibernate.dialect.H2Dialect
# PostgreSQL: org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Disable H2 Console in production (Railway sets this to false)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}